    <h2>Selecciona el rango de horas para cada día:</h2>
    <div id="horas" 5>
        <!-- Aquí se generará dinámicamente el formulario de selección de horas -->
    </div>

    <h3>Tabla de Horarios Seleccionados:</h3>
    <table id="tablaHorarios" class="tablaHorarios">

            <tr>
                <th>Nombre</th>

                <th>Hora de Inicio</th>

        </thead>

        </tbody>
    </table>
<br><br>
    <section style="color: black;">
        <div class="container">
            <h3>Selecciona el día:</h3>

            <select id="diaSeleccionado" name="box-1">
                <option value="Domingo">Domingo</option>

            </select>


            <h3>Selecciona la hora:</h3>
            <select id="horaSeleccionada" name="box-2">
